name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # hoặc 'master' nếu bạn dùng branch master
  workflow_dispatch: # Cho phép chạy thủ công

# Thiết lập quyền để GitHub Actions có thể deploy
permissions:
  contents: read
  pages: write
  id-token: write

# Cho phép chỉ một deployment cùng lúc
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        run: npm run build
        env:
          # Thêm các env variables cần thiết nếu có
          # BASE_PATH: /vietkara.info/  # Uncomment nếu dùng subpath
          # GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}

      - name: Copy .nojekyll to dist
        run: |
          if [ -f .nojekyll ]; then
            cp .nojekyll dist/.nojekyll
          else
            touch dist/.nojekyll
          fi

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: './dist'

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

